<div class="container">
<div class="login-box">
    <div class="login-box">
        <form>
          <div class="user-box">
            <input [formControl]="email" required [(ngModel)]="creds.email" type="text" name="email">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input [formControl]="senha" required [(ngModel)]="creds.senha" type="password" name="senha">
            <label>Senha</label>
          </div>
          <button class="botao" (click)="logar()" required="!validaCampos()"  mat-raised-button>Login</button>
        </form>
    </div>
</div>
