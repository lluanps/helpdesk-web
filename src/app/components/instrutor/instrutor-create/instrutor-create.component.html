<div class="container mat-elevation-z4">
    <form class="form">
        <h1 class="full-width">Cadastrar Novo Instrutor</h1>
        
        <div class="creds-container">
            <p>
                <mat-form-field appearance="fill">
                  <mat-label>Nome</mat-label>
                  <input matInput placeholder="nome">
                  <mat-icon matSuffix>badge</mat-icon>
                </mat-form-field>
            </p>
        
            <p>
                <mat-form-field appearance="fill">
                  <mat-label>CPF</mat-label>
                  <input matInput placeholder="000.000.000-00">
                  <mat-icon matSuffix>pin</mat-icon>
                </mat-form-field>
            </p>
        
            <p>
                <mat-form-field appearance="fill">
                  <mat-label>email</mat-label>
                  <input matInput placeholder="nome@email.com">
                  <mat-icon matSuffix>alternate_emaild</mat-icon>
                </mat-form-field>
            </p>
        
            <p>
                <mat-form-field appearance="fill">
                  <mat-label>Senha</mat-label>
                  <input type="password" matInput placeholder="123">
                  <mat-icon matSuffix>password</mat-icon>
                </mat-form-field>
            </p>
        </div>


    <div class="div-checkbox">
        <section class="section">
            <mat-checkbox class="margin">Admin</mat-checkbox>
            <mat-checkbox class="margin">Instrutor</mat-checkbox>
            <mat-checkbox class="margin">Cliente</mat-checkbox>
          </section>
    </div>

    <button mat-raised-button color="primary">Cadastrar</button>
    <button mat-raised-button color="warn">Cancelar</button>

</form>
</div>
