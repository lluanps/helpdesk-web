<div class="container mat-elevation-z4">
    <form class="form">
        <h1 class="full-width">Cadastrar Novo Instrutor</h1>
        
        <div class="creds-container">
            <p>
                <mat-form-field appearance="fill">
                  <mat-label>Nome</mat-label>
                  <input [formControl]="nome" required matInput placeholder="nome">
                  <mat-icon matSuffix>badge</mat-icon>
                </mat-form-field>
            </p>
        
            <p>
                <mat-form-field appearance="fill">
                  <mat-label>CPF</mat-label>
                  <input [formControl]="cpf" required matInput placeholder="000.000.000-00" maxlength="11">
                  <mat-icon matSuffix>pin</mat-icon>
                </mat-form-field>
            </p>
        
            <p>
                <mat-form-field appearance="fill">
                  <mat-label>email</mat-label>
                  <input [formControl]="email" required matInput placeholder="nome@email.com">
                  <mat-icon matSuffix>alternate_emaild</mat-icon>
                </mat-form-field>
            </p>
        
            <p>
                <mat-form-field appearance="fill">
                  <mat-label>Senha</mat-label>
                  <input [formControl]="senha" required type="password" matInput placeholder="Digite sua senha">
                  <mat-icon matSuffix>password</mat-icon>
                </mat-form-field>
            </p>
        </div>


    <div class="div-checkbox">
        <section class="section">
            <mat-checkbox class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox class="margin" color="primary">Instrutor</mat-checkbox>
            <mat-checkbox class="margin" color="primary">Cliente</mat-checkbox>
          </section>
    </div>

    <button [disabled]="!validaCampos()" mat-stroked-button color="primary">Cadastrar</button>
    <button routerLink="../" mat-raised-button color="warn">Cancelar</button>

</form>
</div>
