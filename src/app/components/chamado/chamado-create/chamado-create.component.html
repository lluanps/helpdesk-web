<div class="container mat-elevation-z4">
    <h1>Criar Novo Chamado</h1>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do Chamado</mat-label>
          <input
          [(ngModel)]="chamado.titulo" name="titulo"
          [formControl]="titulo" required
           matInput placeholder="Ex. treino/boxe">
        </mat-form-field>
    <!--  <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>         -->  
    </form>

    <div class="instrutor">
        <mat-form-field class="instrutor-select" appearance="outline">
            <mat-label>Selecione um Insutrutor</mat-label>
            <mat-select [(ngModel)]="chamado.instrutor" name="instrutor" [formControl]="instrutor" required>
                <mat-option *ngFor="let instrutor of instrutores" value="{{ instrutor.id }}">{{ instrutor.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="cliente-select" appearance="outline">
            <mat-label>Selecione um Cliente</mat-label>
            <mat-select [(ngModel)]="chamado.cliente" name="cliente" [formControl]="cliente" required>
                <mat-option *ngFor="let cliente of clientes" value="{{ cliente.id }}">{{ cliente.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="status-prioridade">
        <mat-form-field class="select" appearance="outline">
            <mat-label>Selecione Status do Chamado</mat-label>
            <mat-select [(ngModel)]="chamado.status" name="status" [formControl]="status" required>
              <mat-option value="0">Aberto</mat-option>
              <mat-option value="1">EM ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="select" appearance="outline">
            <mat-label >Selecione a Prioridade</mat-label>
            <mat-select [(ngModel)]="chamado.prioridade" name="prioridade" [formControl]="prioridade" required>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Observações</mat-label>
        <textarea [(ngModel)]="chamado.observacoes" name="observacoes" [formControl]="observacoes" required class="text-tamanho-min" matInput placeholder="Campo para descrição/observações"></textarea>
      </mat-form-field>
    
      <button (click)="create()" [disabled]="!validaCampos()" class="mat-elevation-z4" mat-stroked-button color="primary">Cadastrar</button>
      <button class="mat-elevation-z4" routerLink="../" mat-raised-button color="warn">Cancelar</button>
      
</div>
